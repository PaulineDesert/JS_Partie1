    <h1>Exercice 5</h1>
    <p>Demander deux nombres à un utilisateur. Les additionner et les afficher avec une phrase rappelant le calcul dans la console.</p>

    <script>
        let number1 = parseInt(prompt('Choisissez un nombre :'));
        let number2 = prompt('Un deuxième :');
        console.log(typeof(number1));
        console.log(`Le résultat ${number1} + ${number2} est égal à ${+number1 + +number2}`);
    </script>
