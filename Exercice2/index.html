    <h1>Exercice 2</h1>
    <p>Créer une variable <b>firstPart</b> qui contiendra la première partie d'une phrase et une variable <b>lastPart</b> qui
        contiendra la dernière partie de la même phrase. Les afficher ensemble dans une boîte de dialogue.</p>

    <script>

        let lastPart = 'World!';
        alert(firstPart + ' ' + lastPart);
    </script>
